name: Study-ci
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Test

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Make envfile
        run: echo "${{ vars.ENV_FILE }}" > .env
      - run:
      - name: Install dependencies
        run: go get .
#      - name: Build
#        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test ./usecase/
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

